<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3</title>
</head>
<body>

<header>
  <h1>Formulario de registro</h1>
</header>

<main>
  <form>
    <div>
      <Label for="nombre">Nombre:</Label>
      <input type="text" name="nombre" id="nombre">
    </div>

    <br>

    <div>
      <Label for="apellido">Apellido:</Label>
      <input type="text" name="apellido" id="apellido">
    </div>

    <br>

    <div>
      <label>Modalidad de Cursada:</label>

      <input type="radio" name="modalidad" id="on-demand">
      <label for="on-demand">On-Demand</label> 

      <input type="radio" name="modalidad" id="vivo">
      <label for="vivo">En vivo</label> 
    </div>

    <br>

    <div>
      <label for="email">Correo:</label>
      <input type="email" name="email" id="email">
    </div>

    <br>

    <div>
      <input type="checkbox" name="suscripcion" id="suscripcion">
      <label for="suscripcion">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>

      <br><br>

      <input type="checkbox" name="terminos-condiciones" id="terminos-condiciones">
      <label for="terminos-condiciones">Declaro que lei los terminos y condiciones y estoy listo para convertime en desarrollador web Full Stack.</label>
    </div>

    <br>

    <div>
      <input type="submit" value="Enviar" name="formulario-registro">
    </div>
    <br>
  </form>

</main>

<footer>
    <a href="../index.html"><b>Volver al índice</b></a>
</footer>

</body>
</html>
